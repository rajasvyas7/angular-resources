<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span *ngIf="signupForm.get('userData.username').touched && signupForm.get('userData.username').invalid"
              class="help-block">Enter the username.</span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span *ngIf="signupForm.get('userData.email').touched && signupForm.get('userData.email').invalid" class="help-block">Enter a
              valid email.</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h3>Add your hobbies</h3>
          <div class="form-group">
            <button class="btn btn-default" type="button" (click)="onAddHobby()">Add Hobby</button>
          </div>
          <div class="form-group" *ngFor="let cntrlHoby of getHobbiesControls(); let i=index">
            <input type="text" [formControlName]="i" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="signupForm.invalid" class="btn btn-primary" type="submit">Submit</button>
        </div>
        
      </form>
    </div>
  </div>
</div>
